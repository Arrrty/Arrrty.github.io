<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/swiper.min.css">
    <script src="src/js/jquery-3.4.1.min.js"></script>
    <script src="src/js/swiper.min.js"></script>
    <script src="dist/bundle.js" defer></script>
    <title>Need for drive</title>
</head>
<body>
  <div class="app"></div>
  <script>
    window.onload = function () {
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        scrollbar: {
          el: '.swiper-scrollbar',
        },
      });
    };
    </script>
    <script>
      $(".main-order .section").click(function() {
          console.log($(".main-order .section").eq($(this).index()))
          $(".main-order .section").removeClass("active").eq($(this).index()).addClass("active");
          $(".tab_item").hide().eq($(this).index()).fadeIn();
      }).eq(0).addClass("active");
    </script>
</body>
</html>
